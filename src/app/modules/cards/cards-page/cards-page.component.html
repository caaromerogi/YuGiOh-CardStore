
<div class="h1 text-center p-5"style="width: 100%;" >
  <h1 class="display-6 fw-bold"  style="color:rgb(233, 233, 255);">CARDS</h1>
</div>
<div class="d-flex flex-column align-items-center justify-content-center " style="width: 100%; height: 90%;">
    <div
    style="width: 75vw; height: 100%;
    background-color: rgb(0, 0, 14);
    padding: 0;"
    class="d-flex text-center flex-wrap justify-content-center mt-5 ">
      <div class="p-1" *ngFor="let item of cards | slice: (page-1) * pageSize : page * pageSize">
        <app-card-tooltip
        imgSrc = "{{item.card_images[0].image_url}}"
        cardTitle ="{{item.name}}"
        cardType ="{{ '['+item.type+']'}}"
        description ="{{item.desc}}"
        atk = "{{item.atk}}"
        dfs = "{{item.def}}"
        ></app-card-tooltip>
      </div>
    </div>
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="cards!.length"></ngb-pagination>

  </div>
