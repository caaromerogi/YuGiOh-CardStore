El input debe llevar el FormControl correspondiente a él (Vendría por input en el organismo)
Ese input debe hacer un style para validar si es o no correcto y cambiar la clase (bordes rojos)
El span debe llevar también el form control para saber si el correspondiente es valido o no y cambiar los bordes -->
<app-label inputClassLabel="text-white" [text]="inputLabelText"></app-label><br>
<app-input-text ></app-input-text><br>
