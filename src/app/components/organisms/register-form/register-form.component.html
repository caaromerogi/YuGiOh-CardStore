<div class="d-flex pt-5 align-items-center justify-content-center" style="height: 100%;" >
  <div style="margin-right: 0; margin-left: 0;" class="d-flex flex-column align-items-center container mt-5">
    <app-h6-title text="Sign Up" inputClass="text-white"></app-h6-title>
    <app-input-control-form
    inputLabelText = "Email"

    ></app-input-control-form>
    <app-input-control-form
    inputLabelText = "Password"

    ></app-input-control-form>
    <app-input-control-form
    inputLabelText = "Confirm Password"

    ></app-input-control-form>

    <app-button class="mt-2"
    [text]="text"></app-button>
    <app-button class="mt-3"
    text="Sign up with Google"></app-button>
    <p class="mt-3 text-end" style="font-size: 13px; color: white;">You have an account? <a href=""> Log-in</a></p>
  </div>
  <div class="img-container mt-5">
    <img src="../../../../assets/Images/darkmagician.jpg" alt="">
  </div>

</div>
