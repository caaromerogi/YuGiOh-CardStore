<div style="width:100%; padding-top: 50px;" class="d-flex flex-column justify-content-center align-items-center" >
  <div class="container" style="width: 67vw;" >
    <app-h6-title inputClass="h2 color-gray text-start" text="Cards"></app-h6-title>
  </div>
  <div class="mt-3" style="width: 67vw;" >
    <app-input-no-validation (inputString)="catchInput($event)"  inputClass="long-input" inputPlaceholder="Search a card by name"></app-input-no-validation>
  </div>
</div>
<div class="d-flex flex-column align-items-center justify-content-start " style=" width: 100%; height: 100%;">
    <div
    style=" width: 70vw; height: 100%;
    background-color: rgb(5, 5, 5);
    padding: 0;"
    class="d-flex  flex-wrap justify-content-center mt-5 " >
      <div class="p-1" *ngFor="let item of cards | slice: (page-1) * pageSize : page * pageSize">
        <app-card-tooltip
        style="width: 100px; height:145.83px;"
        (click) = "emitPurchaseProcessClick(item)"
        imgSrc = "{{item.card_images[0].image_url}}"
        cardTitle ="{{item.name}}"
        cardType ="{{ '['+item.type+']'}}"
        description ="{{item.desc}}"
        atk = "{{item.atk}}"
        dfs = "{{item.def}}"
        inInventory=""
        price="{{item.card_prices[0].ebay_price}}"
        inInventory="{{item.inInventory}}"
        [showPrice]="true"
        [showAvailableUnits]="true"
        ></app-card-tooltip>
      </div>
    </div>
    <ngb-pagination
    style="margin-top: 50px; color: white; background-color: black;"
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="cards!.length"
       ></ngb-pagination>
  </div>
